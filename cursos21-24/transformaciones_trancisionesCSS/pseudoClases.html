<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pseudoClases.css">
    <title>Transformaciones con css.</title>
    <style>
        a:link{
            color: hotpink;
        }

        a:visited{
            color: red;
        }

        a:hover{
            background: tomato;
        }

        p:not(.maravillas){
            color: lightsalmon;
        }

        .container div:nth-child(1){
            color: aquamarine;
        }


    </style>
</head>
<body>
    <a href="/">Luis felipe</a>
    <p>en el</p>
    <p class="maravillas">Pa√≠s</p>
    <div class="container">
        <div>the best</div>
        <div>the best</div>
        <div>the best</div>
    </div>
</body>
</html>
