<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores y combinadores</title>
    <style>
        /*  Descendientes.*/
        div p
        {
            color: lime;
        }

        /* Hijo directo. */

        div > div
        {
            background-color: plum;
        }

        .word
        {
            background-color: peru;
        }

        /* Elemento adyecante */

        div + section
        {
            background-color: palevioletred;
        }

        /* General de hermanos */

        div ~ p
        {
            color: powderblue;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Aca dando lora con este cuento</p>
            <p>Aprendiendo de desarrollo web frontend.</p>
            <p>Ojala no se pierda el tiempo.</p>
            <div class="word">Creo</div>
        </div>
    </div>

    <p>Clase de selectores</p>
    <p>Manejando los estilos de forma especifica.</p>

    <section>
        Es lo mejor
    </section>

    <div>
        Master
    </div>
    
</body>
</html>
