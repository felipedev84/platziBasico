<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario.</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Cual es tu nombre</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required>
            </label>

            <label for="correo">
                <span>Cual es tu correo</span>
                <input type="email" name="correo" id="correo" autocomplete="correo" required>
            </label>

            <label for="pais">
                <span>Cual es tu pais</span>
                <input type="text" name="pais" id="pais" autocomplete="pais" required>
            </label>

            <label for="cp">
                <span>Cual es su codigo postal</span>
                <input type="text" name="cp" id="cp" autocomplete="cp" required>
            </label>

            <input type="submit">
        </form>
    </main>
</body>
</html>
